name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: Run eslint, commitlint and jest tests
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Fetch main branch
        run: git fetch --no-tags --depth=1 origin main

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x

      - name: Install dependencies
        run: npm install

      - name: eslint
        run: npm run lint

      - name: commitlint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Jest Tests Overall
        run: npm run test

      - name: Jest Tests Code Coverage (branch)
        run: npm run test:coverage

      - name: Jest Tests Code Coverage (global)
        run: npm run test:globalCoverage
